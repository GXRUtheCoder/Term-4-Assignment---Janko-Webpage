<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Janko Gear</title>
  <meta name="description" content="Contact form for Janko Gear.">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Janko Gear</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="journal.html">Journal</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact us</h2>
    <p>Please use the form below for enquiries — we typically reply within 2 business days.</p>

    <!-- Form requirement: at least 5 different kinds of form elements -->
    <form action="#" method="post" enctype="multipart/form-data" class="contact-form">
      <div class="form-row">
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" required>
      </div>

      <div class="form-row">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="form-row">
        <label>Preferred contact</label>
        <label><input type="radio" name="contactmethod" value="email" checked> Email</label>
        <label><input type="radio" name="contactmethod" value="phone"> Phone</label>
      </div>

      <div class="form-row">
        <label for="interest">Which product are you interested in?</label>
        <select id="interest" name="interest">
          <option value="jacket">Jacket</option>
          <option value="blanket">Travel Blanket</option>
          <option value="accessory">Accessory</option>
        </select>
      </div>

      <div class="form-row">
        <label><input type="checkbox" name="newsletter" value="yes"> Sign me up for the newsletter</label>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us more..."></textarea>
      </div>

      <div class="form-row">
        <label for="attach">Attach a file (optional)</label>
        <input id="attach" name="attach" type="file" accept="image/*">
      </div>

      <div class="form-row">
        <button type="submit" class="btn-primary">Send message</button>
      </div>
    </form>

    <section>
      <h3>Other ways to reach us</h3>
      <ul>
        <li>Email: <a href="mailto:hello@jankogear.example">hello@jankogear.example</a></li>
        <li>Address: 123 Trailside Ave</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">&copy; 2025 Janko Gear</div>
  </footer>
</body>
</html>
